name: Java CI with Maven

on:
  push:
    branches:
      - "docker"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      #- name: Cache .m2/repository folder
      #  uses: actions/cache@v2
      #  with:
      #    path: ~/.m2/repository
      #    key: ${{ runner.os }}-m2-${{ secrets.CACHE_VERSION }}-test-${{ hashFiles('**/pom.xml') }}
      #    restore-keys: ${{ runner.os }}-m2-${{ secrets.CACHE_VERSION }}

      #- name: Build with Maven
      #  run: mvn clean install

      - name: Create Jar with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN}}

      - name: Build the Docker image
        run: docker build . --file api/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/training_first_image

      - name: Docker Push
        run : docker push ${{ secrets.DOCKERHUB_USERNAME }}/training_first_image

      - name: Start Docker
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down



